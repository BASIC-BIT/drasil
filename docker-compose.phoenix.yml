services:
  phoenix:
    # Pin the Phoenix version to keep local dev reproducible.
    image: arizephoenix/phoenix:version-4.36.0
    restart: unless-stopped
    ports:
      - '6006:6006' # Phoenix UI + OTLP HTTP collector
      - '4317:4317' # OTLP gRPC collector
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix_data:/mnt/data

volumes:
  phoenix_data:
    driver: local
