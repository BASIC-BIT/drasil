name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: drasil_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d drasil_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      NODE_ENV: test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/drasil_test?schema=public
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/drasil_test?schema=public
      POSTGRES_DB_URL: postgresql://postgres:postgres@localhost:5432/drasil_test?schema=public
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Wait for Postgres
        run: |
          for attempt in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres -d drasil_test && exit 0
            echo "Postgres not ready yet (attempt ${attempt}/10)"
            sleep 2
          done
          exit 1
      - name: Quality gate
        run: npm run check:ci
